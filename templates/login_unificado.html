<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Comissões Young</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange-primary: #FE5009;
            --orange-dark: #751900;
            --black-bg: #0D0D0D;
            --dark-bg: #323232;
            --text-white: #FFFFFF;
            --text-light: #D7D7D9;
            --text-muted: #9E9E9E;
            --border-color: rgba(254, 80, 9, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--black-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(70vw, 600px);
            height: min(70vw, 600px);
            background-image: url('/static/img/logo-young.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.04;
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .logo-y {
            width: 80px;
            height: 80px;
            background: var(--orange-primary);
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 32px rgba(254, 80, 9, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
        }

        .logo-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .login-card {
            background: rgba(50, 50, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }

        .login-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .login-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .login-tab:hover {
            color: var(--text-white);
            background: rgba(254, 80, 9, 0.1);
        }

        .login-tab.active {
            background: var(--orange-primary);
            color: white;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 3px rgba(254, 80, 9, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 80, 9, 0.4);
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .cadastro-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .cadastro-link a {
            color: var(--orange-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .cadastro-link a:hover {
            text-decoration: underline;
        }

        #gestorForm, #corretorForm {
            display: none;
        }

        #gestorForm.active, #corretorForm.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/static/img/logo-young.png" alt="Young" class="logo-img">
            <div class="logo-text">Young Empreendimentos</div>
            <div class="logo-subtitle">Sistema de Comissões</div>
        </div>

        <div class="login-card">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="login-tabs">
                <button class="login-tab active" onclick="showForm('gestor')">Gestor</button>
                <button class="login-tab" onclick="showForm('corretor')">Corretor</button>
            </div>

            <!-- Formulário Gestor -->
            <form id="gestorForm" class="active" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="tipo_login" value="gestor">
                
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Digite seu usuário" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-input" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <!-- Formulário Corretor -->
            <form id="corretorForm" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="tipo_login" value="corretor">
                
                <div class="form-group">
                    <label class="form-label" for="cpf">CPF</label>
                    <input type="text" id="cpf" name="username" class="form-input" placeholder="Digite seu CPF" maxlength="14">
                </div>

                <div class="form-group">
                    <label class="form-label" for="senhaCorretor">Senha</label>
                    <input type="password" id="senhaCorretor" name="senha" class="form-input" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="cadastro-link">
                    <a href="{{ url_for('cadastro_corretor') }}">Primeiro acesso? Cadastre-se aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(tipo) {
            // Atualizar tabs
            document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Atualizar formulários
            document.getElementById('gestorForm').classList.remove('active');
            document.getElementById('corretorForm').classList.remove('active');
            document.getElementById(tipo + 'Form').classList.add('active');
        }

        // Máscara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
